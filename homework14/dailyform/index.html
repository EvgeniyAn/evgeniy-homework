<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main">
        <header class="header-form">
            <img class="header-form__logo" src="images/sign%20up%20icon.svg"/>
            <h1 class="header-form__text">Create your free account</h1>
        </header>

        <p class="some-text">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account?
            <a class="some-text__link" href="#">Log in.</a>
        </p>

        <form class="main-form" action="" method="get">
            <input class="main-form__input main-form__fname" type="text" name="fname" placeholder="First name" required>
            <input class="main-form__input main-form__lname" type="text" name="lname" placeholder="Last name" required>
            <input class="main-form__input" type="email" placeholder="Email address" required>
            <input class="main-form__input" type="password" placeholder="Password" required>
            <input class="main-form__submit" type="submit" value="Sign up for free">
        </form>

        <p class="some-text">By clicking on “Sign up for free”, you agree to the <a class="some-text__link" href="#">Terms of Service</a> and
            the <a class="some-text__link" href="#">Privacy Policy</a></p>


    </main>
</body>
</html>
