<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup plans</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main">
        <div class="cup-plans">
            <p class="cup-plans__pay">$2</p>
            <img class="cup-plans__img" src="images/Bronze.png" alt="">
            <p class="cup-plans__type">Bronze</p>
            <p class="cup-plans__description">any cup of coffee <br>until $3</p>
        </div>
        <div class="cup-plans cup-plans--active">
            <p class="cup-plans__pay cup-plans__pay--active">$3</p>
            <img class="cup-plans__img cup-plans__img--active" src="images/Gold.png" alt="">
            <p class="cup-plans__type cup-plans__type--active">Gold</p>
            <p class="cup-plans__description cup-plans__description--active">any cup of coffee <br>until $5</p>
        </div>
        <div class="cup-plans">
            <p class="cup-plans__pay">$2.5</p>
            <img class="cup-plans__img" src="images/Silver.png" alt="">
            <p class="cup-plans__type">Silver</p>
            <p class="cup-plans__description">any cup of coffee <br>until $4</p>
        </div>
    </main>
</body>
</html>
