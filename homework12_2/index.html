<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product card dark</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="images/logo.png" alt="" class="logo__img">
        </div>

        <div class="product">
            <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="" class="product__img">
        </div>

        <div class="product-info">
            <p class="product-info__name">Nike SB Stefan <br> Janoski Max</p>
            <p class="product-info__desc">Unisex Skateboarding Shoe</p>
            <div class="product-info-ratio">
                <img src="images/star.png" alt="" class="product-info-ratio__star product-info-ratio__star--gold">
                <img src="images/star.png" alt="" class="product-info-ratio__star product-info-ratio__star--gold">
                <img src="images/star.png" alt="" class="product-info-ratio__star product-info-ratio__star--gold">
                <img src="images/star-gray.png" alt="" class="product-info-ratio__star">
                <img src="images/star-gray.png" alt="" class="product-info-ratio__star">
            </div>
            <div class="product-info-dimension">
                <span class="product-info-dimension__text">Size</span>
                <img src="images/arrow.png" alt="" class="product-info-dimension__img">
            </div>
            <div class="product-info-dimension">
                <span class="product-info-dimension__text">Qty</span>
                <img src="images/arrow.png" alt="" class="product-info-dimension__img">
            </div>

            <a href="" class="product-info__add">
                Add to cart
            </a>
        </div>

        <div class="product-colors">
            <div class="product-colors__color product-colors__color--select"></div>
            <div class="product-colors__color product-colors__color--round1"></div>
            <div class="product-colors__color product-colors__color--round2"></div>
            <div class="product-colors__color product-colors__color--round3"></div>
        </div>        

    </div>
</body>
</html>
