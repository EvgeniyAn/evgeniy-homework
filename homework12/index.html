<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="logo">
                <img src="image/header/logo.png" alt="Logo" class="logo__img">
            </div>

            <div class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-item__link">LIFESTYLE</a>
                    </li>
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-item__link menu-item__link--active">RUNNING</a>
                    </li>
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-item__link">FOOTBALL</a>
                    </li>
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-item__link">SKATEBOARDING</a>
                    </li>
                </ul>
            </div>

            <div class="btn">
                <img src="image/header/btn_menu.png" alt="Btn" class="btn__img">
            </div>

        </header>

        <main>
            <div class="card-product">

                <div class="cart-product__btn-close">

                </div>

                <div class="product">

                    <img src="image/main/card.png" alt="image" class="product__image">

                    <div class="product__name">
                        Huarache
                    </div>

                    <div class="cart-product__btn-add"></div>

                    <div class="product-images">
                        <img src="image/main/img1.png" alt="img1" class="product-images__item">
                        <img src="image/main/img2.png" alt="img2" class="product-images__item">
                        <img src="image/main/img3.png" alt="img3" class="product-images__item">
                    </div>

                </div>

                <div class="product-info">

                    <div class="product-info-text">
                        <p class="product-info-text__state">
                            New
                        </p>
                        <span class="product-info-text__description">
                            The
                        </span>
                        <span class="product-info-text__description product-info-text__description--select">
                            Running
                        </span>
                        <br>
                        <span class="product-info-text__description">
                            has just begun
                        </span>
                    </div>

                    <div class="product-info-ratio">
                        <span class="product-info-ratio__text">Huarache</span>
                        <img src="image/main/star.png" alt="" class="product-info-ratio__stars">
                        <img src="image/main/star.png" alt="" class="product-info-ratio__stars">
                        <img src="image/main/star.png" alt="" class="product-info-ratio__stars">
                        <img src="image/main/star.png" alt="" class="product-info-ratio__stars">
                        <img src="image/main/star-light.png" alt="" class="product-info-ratio__stars">
                    </div>

                    <div class="product-info__price">
                        $ 200
                    </div>

                    <div class="product-info-size">
                        <span class="product-info-size__text">Size</span>
                        <span class="product-info-size__number">7</span>
                        <span class="product-info-size__number">8</span>
                        <span class="product-info-size__number">9</span>
                        <span class="product-info-size__number product-info-size__number--select">10</span>
                        <span class="product-info-size__number">11</span>
                    </div>

                    <div class="product-info-buttons">
                        <a href="javascript:void(0)" class="product-info-buttons__btn product-info-buttons__btn--select">
                            Add to cart
                        </a>
                        <a href="javascript:void(0)" class="product-info-buttons__btn">
                            Wishlist
                        </a>
                    </div>

                </div>

            </div>
        </main>

    </div>
</body>
</html>
